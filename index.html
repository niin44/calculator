<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="input-display" size="20"/>
            <br>
            <div id="div-buttons">
                <button id="btn-one" class="buttons">1</button>
                <button id="btn-two" class="buttons">2</button>
                <button id="btn-three" class="buttons">3</button>
                <button id="btn-plus" class="button-operator">+</button>
                <button id="btn-divide" class="button-operator">/</button>
                <br>
                <button id="btn-four" class="buttons">4</button>
                <button id="btn-five" class="buttons">5</button>
                <button id="btn-six" class="buttons">6</button>
                <button id="btn-minus" class="button-operator">-</button>
                
                <br>
                <button id="btn-seven" class="buttons">7</button>
                <button id="btn-eight" class="buttons">8</button>
                <button id="btn-nine" class="buttons">9</button>
                <button id="btn-multiply" class="button-operator">*</button>
                <br>
                <button id="btn-zero" class="buttons">0</button>
                <button id="btn-clear">Clear</button>
                <button id="btn-submit">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
